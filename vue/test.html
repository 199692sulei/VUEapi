<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="container">
        <input type="text" v-model='inpVal' @keyup.enter="addToList">
        <button @click='addToList'>提交</button>
        <ul id="list">
            <li v-for="(item,index) in todoList" :key="item">
                {{item}}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#container',
            data: {
                inpVal: '',
                todoList: []
            },
            methods: {
                addToList() {
                    this.todoList.push(this.inpVal)
                    this.inpVal = ''
                }
            }
        })
    </script>
</body>

</html>
